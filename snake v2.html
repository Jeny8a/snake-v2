<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 3px solid white;
            position: relative;
            background-color: #222;
        }
        .snake-segment {
            width: 20px;
            height: 20px;
            background-color: #00FF00;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 0 5px #00FF00;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 5px red;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen text-white">
    <div class="bg-gray-900 p-8 rounded-lg shadow-md w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Juego de la Serpiente</h1>
        <button id="start-btn" class="mb-4 px-4 py-2 bg-green-500 rounded text-white">Iniciar</button>
        <div id="game-board" class="mb-4"></div>
        <div class="flex justify-between mb-4">
            <div>Puntuación: <span id="score">0</span></div>
            <div>Mejor Puntuación: <span id="high-score">0</span></div>
            <div>Vidas: <span id="lives">3</span></div>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const livesDisplay = document.getElementById('lives');
        const startButton = document.getElementById('start-btn');
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lives = 3;
        highScoreDisplay.textContent = highScore;
        livesDisplay.textContent = lives;

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = generateFood();
        let direction = 'right';
        let gameInterval;
        let gameRunning = false;

        const eatSound = new Audio('SD_ALERT_29.mp3');
        const gameOverSound = new Audio('mario-bros tuberia.mp3');

        function generateFood() {
            return {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function draw() {
            gameBoard.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.className = 'snake-segment';
                snakeElement.style.left = segment.x * gridSize + 'px';
                snakeElement.style.top = segment.y * gridSize + 'px';
                gameBoard.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = food.x * gridSize + 'px';
            foodElement.style.top = food.y * gridSize + 'px';
            gameBoard.appendChild(foodElement);
        }

        function move() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || checkCollision(head)) {
                loseLife();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                eatSound.play();
                scoreDisplay.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('highScore', highScore);
                }
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function loseLife() {
            lives--;
            livesDisplay.textContent = lives;
            if (lives <= 0) {
                gameOverSound.play();
                alert('¡Game Over! Puntuación: ' + score);
                resetGame();
            } else {
                snake = [{ x: 10, y: 10 }];
                food = generateFood();
                direction = 'right';
            }
        }

        function resetGame() {
            clearInterval(gameInterval);
            lives = 3;
            score = 0;
            livesDisplay.textContent = lives;
            scoreDisplay.textContent = score;
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            direction = 'right';
            startGame();
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                clearInterval(gameInterval);
                gameInterval = setInterval(() => {
                    move();
                    draw();
                }, 200);
            }
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
